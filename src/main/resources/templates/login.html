<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common-head :: common-head}">
    <title>Login</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light-green">
    <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" href="/" style="font-size: 1.5rem;">
            <i class="fas fa-leaf" style="font-size: 1.5rem;"></i> Spring AI
        </a>
    </div>
</nav>
<div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="row justify-content-center">
        <div class="col-md-6" style="width: 38vw; min-height: 50vh;">
            <div class="card h-100 border-0 shadow">
                <div class="row g-0 h-100">
                    <!-- Right side decoration - opposite from signup page -->
                    <div class="col-md-8">
                        <div class="card-body h-100 d-flex flex-column">
                            <h3 class="card-title mb-3 text-success"><i class="fas fa-sign-in-alt"></i> Welcome Back</h3>

                            <form th:action="@{/login}" method="post" class="flex-grow-1 d-flex flex-column">
                                <input type="hidden" name="url_prior_login" th:value="${param.url_prior_login}"/>

                                <div class="mb-3">
                                    <div th:if="${param.error}" class="alert alert-danger" role="alert">Invalid email or password.</div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label fw-medium">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope text-success"></i></span>
                                        <input type="text" class="form-control" id="email" name="email"
                                               placeholder="Enter your email">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label fw-medium">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock text-success"></i></span>
                                        <input type="password" class="form-control" id="password" name="password"
                                               placeholder="Enter your password">
                                    </div>
                                </div>

                                <div class="mt-auto">
                                    <button type="submit" class="btn btn-success w-100 mb-3">
                                        <i class="fas fa-sign-in-alt"></i> Sign In
                                    </button>

                                    <div class="text-center">
                                        <span class="text-muted small">Don't have an account?</span>
                                        <a class="text-decoration-none fw-semibold text-success" th:href="@{/signup}">Register</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Left side decoration -->
                    <div class="col-md-4 bg-success d-flex flex-column justify-content-center align-items-center text-white p-3">
                        <i class="fas fa-user-circle mb-3" style="font-size: 3rem;"></i>
                        <h3 class="text-center">Welcome</h3>
                        <p class="text-center small">Sign in to access your account</p>
                        <div class="mt-3">
                            <span class="badge bg-white text-success p-2">Secure Login</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
