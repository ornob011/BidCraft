<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common-head :: common-head}">
    <title>Login</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light-green">
    <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" href="/" style="font-size: 1.5rem;">
            <i class="fas fa-leaf" style="font-size: 1.5rem;"></i> Spring AI
        </a>
    </div>
</nav>
<div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="row justify-content-center">
        <div class="col-md-6" style="width: 35vw; height: 50vh">
            <div class="card">
                <div class="card-header bg-light-green text-white">
                    <h3 class="mb-0"><i class="fas fa-user"></i> Login</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <div th:if="${param.error}" class="alert alert-danger">Invalid username or password.</div>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label fw-medium">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="Enter your username">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fw-medium">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Enter your password">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-5">
                            <button type="submit" class="btn btn-success bg-light-green text-white"><i
                                class="fas fa-sign-in-alt"></i> Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
