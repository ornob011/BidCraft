<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/common-layout}">
<head>
    <title>Document List</title>
</head>
<body>
<section layout:fragment="contentBody">
    <div class="container py-5">
        <div class="d-flex align-items-center mb-5">
            <i class="fas fa-briefcase fs-1 text-success me-3"></i>
            <div>
                <h2 class="mb-0 fw-bold">Dummy Project</h2>
            </div>
        </div>
        <div th:with="tabs='Document List,Analysis,Projects,Restricted',
        icons='fa-file-upload,fa-brain,fa-folder-open,fa-lock',
        urls='/document-list/' + ${projectId} + ',/analysis/' + ${projectId} + ',/projects,/restricted'">
            <div th:replace="fragments/tab-view :: tab-view(${tabs}, ${icons}, ${urls}, 'Document List')"></div>
        </div>

        <div>
            <div class="d-flex flex-wrap">
<!--                <h5 class="font-size-16 me-3">Summary</h5>-->
                <div class="dropdown w-100">
                    <button class="btn btn-green font-size-16 fw-bold d-flex flex-row flex-nowrap justify-content-between align-items-center w-100 dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="mx-2" th:text="${summaryFor}"></span>
                    </button>
                    <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton1">
                        <li class="mx-2"><a class="dropdown-item" th:classappend="${documentId == null ? 'btn-light-green':''}" th:href="@{/project/{projectId}/summary(projectId=${projectId})}">Project: <th:block th:text="${project?.name}"></th:block></a></li>
                        <li class="mx-2" th:each="uploadedDocument : ${uploadedDocuments}"><a class="dropdown-item" th:classappend="${documentId == uploadedDocument?.id ? 'btn-light-green':''}" th:href="@{/project/{projectId}/summary(projectId=${projectId}, documentId=${uploadedDocument?.id})}" th:text="${uploadedDocument?.attachmentName}"></a></li>
                    </ul>
                </div>
            </div>
            <hr class="my-3">
            <div class="card">
                <div class="card-header fw-bold">
                    Summary
                </div>
                <div class="card-body">
                    <th:block th:text="${analysis?.summary ?: 'Summery not available'}"></th:block>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
