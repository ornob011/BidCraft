<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/common-layout}">
<head>
    <title>Dashboard</title>
</head>
<body>
<section layout:fragment="contentBody">
    <div class="container py-4 my-3">
        <!-- Header with Bootstrap styling -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex align-items-center mb-3">
                    <i class="fas fa-project-diagram fs-1 text-success me-3"></i>
                    <div>
                        <h2 class="mb-0 fw-bold">Project List</h2>
                    </div>
                </div>
                <div class="progress mb-3" style="height: 8px;">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="25"
                         aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>

        <!-- Company Information Section -->
        <div class="row mb-3">
            <div class="col-12">
                <h5 class="border-bottom pb-2 mb-3 text-secondary">
                    <i class="fas fa-info-circle me-2"></i>Project Information
                </h5>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12 d-flex justify-content-end">
                <button id="new-project-btn" type="button" class="btn btn-success">
                    <i class="fas fa-plus"></i> New Project
                </button>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-3 g-4 mb-5">
            <th:block th:if="${projectList != null and !projectList.isEmpty()}">
                <div class="col" th:each="project : ${projectList}">
                    <a th:href="@{/project/{projectId}(projectId=${project?.id})}" class="text-decoration-none">
                        <div class="card h-100 border-success">
                            <div class="card-header bg-success bg-opacity-10 border-success">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-project-diagram text-success me-2"></i>
                                    <h5 class="card-title mb-0" th:text="${project.name}">Project Name</h5>
                                </div>
                            </div>
                            <div class="card-body">
<!--                                <p class="card-text text-muted mb-1">-->
<!--                                    <strong>Code:</strong> <span th:text="${project.code}">PRJ-XXX</span>-->
<!--                                </p>-->
                                <p class="card-text" th:text="${project.description}">Project description...</p>
                            </div>
                            <div class="card-footer bg-transparent border-0 text-end">
                                <small><i class="fas fa-arrow-right text-success"></i> View Project</small>
                            </div>
                        </div>
                    </a>
                </div>
            </th:block>

            <th:block th:if="${projectList == null or projectList.isEmpty()}">
                <div class="col">
                    <div class="alert alert-warning w-100" role="alert">
                        No projects found for this user.
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</section>

<span layout:fragment="customJsImportBlock">
    <script type="text/javascript" th:src="@{/js/widget/project-form-widget.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootbox/5.5.2/bootbox.all.js}"></script>
</span>

<script layout:fragment="localJsCodeBlock" type="text/javascript">
    $("body").projectFormWidget(
        {}
    );
</script>
</body>
</html>
